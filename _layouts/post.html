<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description |
        default: post.excerpt | strip_html | strip_newlines | truncate: 50, '...' }}">
    <title>{{ page.title }} - {{ site.name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/styles.css">
    <style>
        /* Rouge代码块容器 */
        .highlight {
            background: #2d2d2d; /* 深色背景 */
            color: #ccc;
            padding: 1.2rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            overflow-x: auto;
        }

        /* 代码行样式 */
        .highlight pre {
            line-height: 1.5;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
        }

        /* Rouge语法高亮细节（适配Monokai主题） */
        .highlight .hll { background-color: #49483e; }
        .highlight .err { color: #960050; background-color: #1e0010; }
        .highlight .k { color: #66d9ef; } /* 关键字 */
        .highlight .c { color: #75715e; } /* 注释 */
        .highlight .n { color: #f8f8f2; } /* 变量 */
        .highlight .o { color: #f92672; } /* 操作符 */
        .highlight .p { color: #f8f8f2; } /* 标点 */
        .highlight .m { color: #ae81ff; } /* 数字 */
        .highlight . { color: #e6db74; } /* 字符串 */
        .highlight .nc { color: #a6e22e; } /* 类名 */
        .highlight .nf { color: #a6e22e; } /* 函数名 */

        /* Markdown引用块 */
        blockquote {
            border-left: 4px solid #66d9ef; /* 与代码高亮配色呼应 */
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: #f0f8fb;
            border-radius: 0 6px 6px 0;
            color: #333;
        }
    </style>
</head>
<body>
<header class="gradient-bg">
    <h1>{{ page.title }}</h1>
</header>

<div class="container">
    <aside>
        <nav>
            <ul>
                <li><a href="{{ site.url }}">首页</a></li>
                <li><a href="{{ site.url }}{{ site.baseurl }}">博客</a></li>
                <li><a href="#" class="active">{{ page.title }}</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="card-container">
            <section class="card">
                {{ content }}
            </section>
            <p class="note">写作时间: {{ page.date | date: "%Y-%m-%d" }}</p>
            <p style="text-align: center"><strong>本页已被浏览 <span id="busuanzi_page_pv">加载中...</span> 次</strong> ·
                <em>由 <a href="https://www.busuanzi.cc/" target="_blank">不蒜子®</a> 提供统计</em></p>
            {% include giscus.html %}
        </div>

        <footer><p>&copy; 2025 SqrtOne 版权所有</p></footer>
    </main>
</div>

<script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>
<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],  // 行内公式分隔符
            displayMath: [['$$', '$$'], ['\\[', '\\]']]  // 块级公式分隔符
        },
        startup: {
            pageReady: () => {
                return MathJax.startup.defaultPageReady().then(() => {
                    // 确保所有公式都被渲染
                    MathJax.typeset();
                });
            }
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</body>
</html>
