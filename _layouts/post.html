<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/styles.css">
    <script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>
</head>
<body>
<header class="gradient-bg">
    <h1>{{ page.title }}</h1>
</header>

<div class="container">
    <aside>
        <nav>
            <ul>
                <li><a href="{{ site.url }}">返回首页</a></li>
                <li><a href="{{ site.url }}{{ site.baseurl }}">博客</a></li>
                <li><a href="#" class="active">{{ page.title }}</a></li>

            <section class="card">
                {{ content }}
            </section>
            <p class="note">写作时间: {{ page.date | date: "%Y-%m-%d" }}</p>
            <p style="text-align: center"><strong>本页已被浏览 <span id="busuanzi_page_pv">加载中...</span> 次</strong> ·

            {% include giscus.html %}
        </div>

        <footer><p>&copy; 2025 SqrtOne 版权所有</p></footer>
    </main>
</div>

</html>
