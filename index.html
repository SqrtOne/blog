<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/styles.css">
</head>
<body>
<header class="gradient-bg">
    <h1>{{ page.title }}</h1>
</header>

<div class="container">
    <aside>
        <nav>
            <ul>
                <li><a href="{{ site.url }}">返回首页</a></li>
                <li><a href="#" class="active">Blog</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        {% for post in site.posts %}
        <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="card-container">
            <section class="card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.excerpt }}</p>
                <p class="note">{{ post.date | date: "%Y-%m-%d" }}</p>
            </section>
        </div>
        </a>
        {% endfor %}
        <footer><p>&copy; 2025 SqrtOne 版权所有</p></footer>
    </main>
</div>
</body>
</html>
