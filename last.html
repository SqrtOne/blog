<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/styles.css">
</head>
<body>
{% for post in site.posts limit:1 %}
<h2>{{ post.title }}</h2>
<p>{{ post.excerpt | strip_html | strip_newlines | truncate: 50, "..." }}</p>
<p class="note">写作时间: {{ post.date | date: "%Y-%m-%d" }}</p>
<a href="{{ post.url | relative_url }}" class="btn" style="color: white" target="_blank">阅读全文 →</a>
{% endfor %}
</body>
</html>
