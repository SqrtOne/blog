<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/styles.css">
    <style>
        .read-more-btn {
            display: inline-block;
            padding: 6px 12px;
            margin-top: 8px;
            background-color: #8ec7fc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
{% for post in site.posts limit:1 %}
<div class="card-container">
<section class="card">
<h2>{{ post.title }}</h2>
<p>{{ post.excerpt | strip_html | strip_newlines | truncate: 50, "..." }}</p>
<p class="note">写作时间: {{ post.date | date: "%Y-%m-%d" }}</p>
<a href="{{ post.url | relative_url }}" class="read-more-btn" style="color: white">阅读全文 →</a>
</section>
</div>
{% endfor %}
</body>
</html>
